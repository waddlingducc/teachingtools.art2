        width: 100%;
        position: relative;
        z-index: 10;

      .search input {

      /* Neon divider: balanced cyan + purple, subtle glow */
      .neon-rule {
        position: relative;
        width: 60%;
        height: 3px;
        margin: 30px auto 0;
        background: linear-gradient(
          90deg,
          rgba(0, 242, 255, 0) 0%,         /* transparent edges */
          rgba(0, 242, 255, 0.35) 15%,     /* cyan start */
          rgba(0, 242, 255, 0.85) 30%,     /* bright cyan */
          rgba(95, 13, 237, 0.7) 50%,      /* purple accent in the center */
          rgba(0, 242, 255, 0.85) 70%,     /* bright cyan again */
          rgba(0, 242, 255, 0.35) 85%,     /* fade cyan */
          rgba(0, 242, 255, 0) 100%        /* fade out */
        );
        transform: translateZ(0);
      }

      .neon-rule::before {
        content: "";
        position: absolute;
        inset: -4px 0;
        background: inherit;
        filter: blur(5px);          /* softer glow */
        opacity: 0.55;              /* reduced glow intensity */
        pointer-events: none;
      }

  <script>
  (function() {

    window.addEventListener("load", function () {
      const gamesContainer = document.getElementById("games");
      if (!gamesContainer) return;

      const AFTER_EVERY = 14; 
      const adTemplateEl = document.getElementById("horizontal-ad-template");
      if (!adTemplateEl || !adTemplateEl.firstElementChild) return;
      const adTemplate = adTemplateEl.firstElementChild;

     
      const anchors = () => Array.from(gamesContainer.querySelectorAll("a"));

      let count = 0;         
      let i = 0;             

      while (i < anchors().length) {
        count++;

        if (count === AFTER_EVERY) {
          
          const list = anchors();                 
          const node = list[i];                   
          const rowTop = node.offsetTop;          
          let k = i + 1;
          while (k < list.length && list[k].offsetTop === rowTop) k++;

          const adClone = adTemplate.cloneNode(true);
          const refNode = list[k] || null;        
          gamesContainer.insertBefore(adClone, refNode);
          (adsbygoogle = window.adsbygoogle || []).push({});

         
          count = 0;
          i = k;                                  
        } else {
          i++;                                    
        }
      }
    }, { once: true });
  })();
  </script>

      </a>
      <a onclick="window.location.href='/$/credits'" style="cursor:pointer;text-decoration:none;color:white;background:black;padding:8px 16px;border-radius:8px;">
        <h3 style="margin:0;font-size:32px;font-family:inherit;">Credits</h3>
      </a>
    </div>





  <script>
  // Extract game data and setup tracking BEFORE onclick is removed
  (function() {
    const gamesList = [];
    
    // Extract game data from the page
    const gameLinks = document.querySelectorAll('#games a');
    gameLinks.forEach(link => {
      const img = link.querySelector('img');
      const onclickAttr = link.getAttribute('onclick');
      
      if (img && onclickAttr) {
        const match = onclickAttr.match(/['"](.*?)['"]/);
        if (match && match[1]) {
          let href = match[1];
          // Ensure absolute path
          if (!href.startsWith('/')) {
            href = '/' + href;
          }
          
          // Exclude question/169/ from sections
          if (!href.includes('question/169/')) {
            gamesList.push({
              name: img.alt,
              image: img.src,
              url: href
            });
          }
        }
      }
    });
    
    // Store games list globally
    window.nebulaGames = gamesList;
    
    // Migrate old _/ URLs to question/ URLs in localStorage
    function migrateLocalStorage() {
      // Migrate recentlyPlayed
      const recent = localStorage.getItem('recentlyPlayed');
      if (recent) {
        let parsed = JSON.parse(recent);
        let updated = false;
        parsed = parsed.map(game => {
          if (game.url && game.url.includes('/_/')) {
            game.url = game.url.replace('/_/', '/question/');
            updated = true;
          }
          if (game.url && game.url.includes('_/')) {
            game.url = game.url.replace('_/', 'question/');
            updated = true;
          }
          return game;
        });
        if (updated) {
          localStorage.setItem('recentlyPlayed', JSON.stringify(parsed));
        }
      }
      
      // Migrate recentlyShownRandom
      const recentRandom = localStorage.getItem('recentlyShownRandom');
      if (recentRandom) {
        let parsed = JSON.parse(recentRandom);
        let updated = false;
        parsed = parsed.map(url => {
          if (url && url.includes('/_/')) {
            updated = true;
            return url.replace('/_/', '/question/');
          }
          if (url && url.includes('_/')) {
            updated = true;
            return url.replace('_/', 'question/');
          }
          return url;
        });
        if (updated) {
          localStorage.setItem('recentlyShownRandom', JSON.stringify(parsed));
        }
      }
    }
    
    // Run migration on page load
    migrateLocalStorage();
    
    // Get recently played from localStorage
    function getRecentlyPlayed() {
      const recent = localStorage.getItem('recentlyPlayed');
      return recent ? JSON.parse(recent) : [];
    }
    
    // Add game to recently played
    function addToRecentlyPlayed(gameUrl, gameName, gameImage) {
      // Don't add question/169/ to recently played
      if (gameUrl.includes('question/169/')) return;
      
      let recent = getRecentlyPlayed();
      recent = recent.filter(g => g.url !== gameUrl);
      recent.unshift({ url: gameUrl, name: gameName, image: gameImage });
      recent = recent.slice(0, 5);
      localStorage.setItem('recentlyPlayed', JSON.stringify(recent));
    }
    
    // Get recently shown random games from localStorage
    function getRecentlyShownRandom() {
      const recent = localStorage.getItem('recentlyShownRandom');
      return recent ? JSON.parse(recent) : [];
    }
    
    // Update recently shown random games
    function updateRecentlyShownRandom(gameUrls) {
      let recent = getRecentlyShownRandom();
      recent.push(...gameUrls);
      // Keep only last 50 shown games to ensure good variety (10 page loads)
      recent = recent.slice(-50);
      localStorage.setItem('recentlyShownRandom', JSON.stringify(recent));
    }
    
    // Get random games using Fisher-Yates shuffle with exclusion of recently shown
    function getRandomGames(count) {
      const recentlyShown = getRecentlyShownRandom();
      
      // Filter out recently shown games
      let availableGames = gamesList.filter(game => !recentlyShown.includes(game.url));
      
      // If we don't have enough games, reset the exclusion list and use full pool
      if (availableGames.length < count) {
        availableGames = [...gamesList];
        localStorage.removeItem('recentlyShownRandom');
      }
      
      // Fisher-Yates shuffle algorithm
      for (let i = availableGames.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [availableGames[i], availableGames[j]] = [availableGames[j], availableGames[i]];
      }
      
      const selected = availableGames.slice(0, count);
      
      // Remember these games so we don't show them again soon
      updateRecentlyShownRandom(selected.map(g => g.url));
      
      return selected;
    }
    
    // Display recently played
    function displayRecentlyPlayed() {
      const container = document.getElementById('recently-played');
      if (!container) return;
      
      const recent = getRecentlyPlayed();
      if (recent.length === 0) {
        container.innerHTML = '<p style="color: rgba(255,255,255,0.6); font-size: 16px; text-align: center; grid-column: 1 / -1; width: 100%; margin: 0;">No recently played games yet!</p>';
        return;
      }
      
      container.innerHTML = '';
      recent.slice(0, 5).forEach(game => {
        const link = document.createElement('a');
        link.onclick = (e) => {
          e.preventDefault();
          window.location.href = game.url;
        };
        link.style.cursor = 'pointer';
        
        const img = document.createElement('img');
        img.src = game.image;
        img.alt = game.name;
        
        link.appendChild(img);
        container.appendChild(link);
      });
    }
    
    // Display random games
    function displayRandomGames() {
      const container = document.getElementById('random-games');
      if (!container) return;
      
      const randomGames = getRandomGames(5);
      container.innerHTML = '';
      
      randomGames.forEach(game => {
        const link = document.createElement('a');
        link.onclick = (e) => {
          e.preventDefault();
          addToRecentlyPlayed(game.url, game.name, game.image);
          window.location.href = game.url;
        };
        link.style.cursor = 'pointer';
        
        const img = document.createElement('img');
        img.src = game.image;
        img.alt = game.name;
        
        link.appendChild(img);
        container.appendChild(link);
      });
    }
    
    // Setup click tracking on main games
    gameLinks.forEach(link => {
      const img = link.querySelector('img');
      const onclickAttr = link.getAttribute('onclick');
      
      if (img && onclickAttr) {
        link.addEventListener('click', () => {
          const match = onclickAttr.match(/['"](.*?)['"]/);
          if (match && match[1]) {
            let url = match[1];
            if (!url.startsWith('/')) url = '/' + url;
            addToRecentlyPlayed(url, img.alt, img.src);
          }
        });
      }
    });
    
    // Initialize displays
    displayRecentlyPlayed();
    displayRandomGames();
  })();
  </script>

  <script>
  (function () {
    const links = document.querySelectorAll('#games a');

    links.forEach(a => {

      const oc = a.getAttribute('onclick');
      if (oc) {
        const match = oc.match(/window\.location\.href\s*=\s*['"]([^'"]+)['"]/);
        if (match && match[1]) {
          a.dataset.href = match[1];   
        }
        a.removeAttribute('onclick');   
      }


      if (!a.hasAttribute('tabindex')) a.setAttribute('tabindex', '0');
      if (!a.hasAttribute('role')) a.setAttribute('role', 'link');


      a.addEventListener('click', e => {

        if (e.button === 1 || e.metaKey || e.ctrlKey || e.shiftKey || e.altKey) {
          e.preventDefault();
        } else {
          e.preventDefault();
        }
        if (a.dataset.href) window.location.assign(a.dataset.href);
      });


      a.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          if (a.dataset.href) window.location.assign(a.dataset.href);
        }
      });
    });
  })();
  </script>


<script>
(function() {
  function setAdsVisible(isVisible) {
    document.querySelectorAll('.adsbygoogle').forEach(el => {
      el.style.display = isVisible ? '' : 'none';
    });
  }

  document.addEventListener("DOMContentLoaded", function () {
    const searchInput = document.getElementById("search");
    const gamesSection = document.getElementById("games");
    if (!searchInput || !gamesSection) return;

    const cards = Array.from(gamesSection.querySelectorAll("a")); 
    cards.forEach(card => {
      const title =
        card.dataset.title ||
        card.getAttribute("title") ||
        card.getAttribute("aria-label") ||
        (card.querySelector("h3") && card.querySelector("h3").textContent) ||
        (card.querySelector("img") && card.querySelector("img").alt) ||
        card.textContent ||
        "";

      card.dataset.search = title.trim().toLowerCase(); 
    });

    function applySearch() {
      const q = (searchInput.value || "").trim().toLowerCase();
      const isSearching = q.length > 0;

      setAdsVisible(!isSearching);
      gamesSection.classList.toggle("searching", isSearching);

      cards.forEach(card => {
        const hay = card.dataset.search || "";
        const match = !isSearching || hay.includes(q);
        card.style.display = match ? "" : "none";
      });

      if (isSearching) window.scrollTo({ top: document.body.scrollHeight, behavior: "instant" });
    }

    searchInput.addEventListener("input", applySearch);
    const btn = document.querySelector(".search button");
    if (btn) btn.addEventListener("click", applySearch);
  });
})();
</script>
